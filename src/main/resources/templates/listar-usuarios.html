<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
	crossorigin="anonymous">
</head>

<body>
<div class="container"> 
	<h1 th:text="${titulo}"></h1>
	<a th:href="@{usuarios/create}" class="btn btn-primary">Agregar usuario</a>
</div> 
<div class="container"> 
	<table class="table table-sm">
	  <thead>
	    <tr>
	      <th scope="col">Id</th>
	      <th scope="col">Cédula</th>
	      <th scope="col">Nombre</th>
	      <th scope="col">Apellido</th>
	      <th scope="col">Correo electrónico</th>
	      <th scope="col">Fecha de nacimiento</th>
	      <th scope="col">Género</th>
	      <th scope="col">Tipo Rol</th>
	      <th scope="col">Acción</th>
	      <th scope="col">Acción</th>
	    </tr>
	  </thead>
	  <tbody>
	    <tr th:each="usuario:${usuarios}">
	      <td scope="row" th:text="${usuario.idUsuario}" ></td>
	      <td th:text="${usuario.cedula}"></td>
	      <td th:text="${usuario.nombre}"></td>
	      <td th:text="${usuario.apellido}"></td>
	      <td th:text="${usuario.email}"></td>
	      <td th:text="${usuario.fechaNacimiento}"></td>
	      <td th:text="${usuario.genero}"></td>
	      <td th:text="${usuario.tipo.nombre}"></td>
	      <td><a th:href="@{/usuarios/edit/{id} (id=${usuario.idUsuario})}" class="btn btn-warning">Editar</a></td>
	      <td><a th:href="@{/usuarios/delete/{id} (id=${usuario.idUsuario})}" class="btn btn-danger">Eliminar</a></td>
	    
	    </tr>
	    </div> 
	 </tbody>
	</table>
</body>
</html>
